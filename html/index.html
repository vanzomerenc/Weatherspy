<!DOCTYPE html>
<html lang="en">
<head>
<style>
body
{
    background-color: #000000;
    color: #60D0FF;

    text-align: center;
    font-family: sans-serif;
}
.mainbody
{
    margin: auto;
    width: 50%;
    padding: 10px;

    position: relative;
    top: 50%;
    transform: translateY(100%);
}
</style>
<meta http-equiv="refresh" content="1" />
</head>
<body>
<div class="mainbody">
<h1>
    Weather Station
</h1>
<p>
    ${year:int:04d}-${month:int:02d}-${day:int:02d}
    ${hour:int:02d}:${minute:int:02d}:${second:int:02d}
</p>
<p>
    Current temperature: ${temperature:float:.2f} degrees
</p>
<p>
    Current humidity: ${humidity:float:.2f}%
</p>
<p>
    Barometric pressure: ${pressure:float:.2f} mmHg
</p>
</div>
</body>
</html>
